<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Abbadon</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div class="main">

		<h1>¿Quieres ser mi novia?</h1>
		<button class="button" id="yes">Si</button>
		<button class="button" id="maybe">Tal vez</button>
		<button class="button" id="no">NO</button>

	</div>

	<div id="result">
		<p>
			Sabía que dirías que sí, ya no puedo esperar para estar contigo y mostrarte lo mucho que me importas. Te amo cosita hermosa.
		</p>
	</div>


	<div class="hidden">
		<audio controls="" autoplay>
			<source src="media/song.mp3" type="audio/mp3">
		</audio>
	</div>

	<script src="js/index.js"></script>

</body>
</html>
